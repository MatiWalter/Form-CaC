<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <title>Formulario</title>
</head>

<body>
  <div class="row pt-5 justify-content-center">
    <div class="col-12 col-sm-8">
      <form action="#" method="POST">
        <h3 class="text-center">Ingreso al sistema</h3>
        <div class="row pt-5 justify-content-center">
          <div class="col-2 col-lg-1 d-flex flex-column">
            <label class="form-label mb-4" for="user">Usuario:</label>
            <label class="form-label" for="password">Clave:</label>
          </div>
          <div class="col-7 col-lg-6 d-flex flex-column">
            <input 
                class="form-control mb-3"
                id="email" 
                type="text" 
                name="email" 
                autocomplete="off"
              >
              <input 
                class="form-control mb-3"
                id="password" 
                type="password" 
                name="password"
              >
              <button class="btn btn-secondary" id="button" value="Ingresar">Ingresar</button>
              <div class="alert mt-3" id="alert"></div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="./control.js"></script>
</body>

</html>
